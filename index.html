<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>〇✕ゲーム</title>
</head>
<body>
  <header>
    <h1>〇✕ゲーム</h1>
  </header>
  <main>
    <div id="turn-player"></div>
    <button id="reset-button">ゲームリセット</button>
    <table id="game-area" class="game-area">
      <tbody>
        <tr>
          <td><button class="game-cell" data-row="0" data-col="0"></button></td>
          <td><button class="game-cell" data-row="0" data-col="1"></button></td>
          <td><button class="game-cell" data-row="0" data-col="2"></button></td>
        </tr>
        <tr>
          <td><button class="game-cell" data-row="1" data-col="0"></button></td>
          <td><button class="game-cell" data-row="1" data-col="1"></button></td>
          <td><button class="game-cell" data-row="1" data-col="2"></button></td>
        </tr>
        <tr>
          <td><button class="game-cell" data-row="2" data-col="0"></button></td>
          <td><button class="game-cell" data-row="2" data-col="1"></button></td>
          <td><button class="game-cell" data-row="2" data-col="2"></button></td>
        </tr>
      </tbody>
    </table>
    <section>
      <div>カードをドラッグしておきたい場所にドロップしてください。</div>
      <ul class="hand-list">
        <li id="list-circle" draggable="true" data-shape="circle"></li><!--data-○○で好きな属性を作れる文字列として扱うため数字として使う場合は変換が必要-->
        <li id="list-cross" draggable="true" data-shape="cross"></li>
      </ul>
    </section>
    <!-- モーダルウィンドウ -->
    <div id="result-modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <p id="result-message"></p>
      </div>
    </div>    
  </main>
</body>
<script src="./script.js"></script>
</html>
